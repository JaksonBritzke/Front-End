<div class="card">
  <p-table [value]="fornecedores" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CNPJ</th>
        <th>Telefone</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-fornecedor>
      <tr>
        <td>{{fornecedor.id}}</td>
        <td>{{fornecedor.nome}}</td>
        <td>{{fornecedor.cnpj}}</td>
        <td>{{fornecedor.telefone}}</td>
        <td>{{fornecedor.email}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
