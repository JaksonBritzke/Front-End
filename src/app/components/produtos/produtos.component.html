<div class="card">
  <p-table [value]="produtos" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Pre√ßo</th>
        <th>Estoque</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produto>
      <tr>
        <td>{{produto.id}}</td>
        <td>{{produto.nome}}</td>
        <td>{{produto.categoria}}</td>
        <td>{{produto.preco | currency:'BRL'}}</td>
        <td>{{produto.estoque}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
