<div class="card">
  <p-toast></p-toast>
  <div class="flex justify-content-between align-items-center">
    <h2 class="m-2">Lista de Produtos</h2>
  </div>
  <p-toolbar>

    <p-button label="Novo" icon="pi pi-plus" (onClick)="abrirModalCadastro()"></p-button>
    <ng-template pTemplate="left">
      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-search" (click)="clearSearch()"></i>
        </p-inputgroup-addon>
        <input pInputText placeholder="Filtrar Produtos" #filter (input)="onGlobalFilter($event)" />
      </p-inputgroup>
    </ng-template>
  </p-toolbar>

  <p-table #dt2 [value]="produtos" [tableStyle]="{'min-width': '50rem'}" [globalFilterFields]="['nome', 'categoria']"
    responsiveLayout="scroll" [rows]="10" stripedRows>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
        <th pSortableColumn="categoria">Categoria <p-sortIcon field="categoria"></p-sortIcon></th>
        <th pSortableColumn="preco">Preço <p-sortIcon field="preco"></p-sortIcon></th>
        <th pSortableColumn="estoque">Estoque <p-sortIcon field="estoque"></p-sortIcon></th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-produto>
      <tr>
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.categoria }}</td>
        <td>{{ produto.preco | currency:'BRL' }}</td>
        <td>{{ produto.estoque }}</td>
        <td>
          <div class="flex gap-2">
            <p-button icon="pi pi-pencil" rounded outlined (click)="editarProduto(produto)">
            </p-button>
            <p-button icon="pi pi-trash" severity="danger" rounded outlined (click)="excluirProduto(produto)">
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
