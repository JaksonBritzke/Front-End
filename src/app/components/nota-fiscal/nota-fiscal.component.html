<div class="card">
  <p-toast></p-toast>

  <p-toolbar>
    <p-button label="Novo" icon="pi pi-plus" (onClick)="abrirModalCadastro()"></p-button>
    <ng-template pTemplate="left">
      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-search" (click)="clearSearch()"></i>
        </p-inputgroup-addon>
        <input pInputText placeholder="Filtrar Notas Fiscais" #filter (input)="onGlobalFilter($event)" />
      </p-inputgroup>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt3
    [value]="notasFiscais"
    [tableStyle]="{'min-width': '50rem'}"
    [globalFilterFields]="['numero', 'fornecedor', 'status']"
    responsiveLayout="scroll"
    [rows]="10"
    stripedRows>

    <ng-template pTemplate="caption">
      <div class="flex justify-content-between align-items-center">
        <h5 class="m-0">Lista de Notas Fiscais</h5>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="numero">Número <p-sortIcon field="numero"></p-sortIcon></th>
        <th pSortableColumn="data">Data <p-sortIcon field="data"></p-sortIcon></th>
        <th pSortableColumn="fornecedor">Fornecedor <p-sortIcon field="fornecedor"></p-sortIcon></th>
        <th pSortableColumn="valor">Valor <p-sortIcon field="valor"></p-sortIcon></th>
        <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-nota>
      <tr>
        <td>{{ nota.numero }}</td>
        <td>{{ nota.data | date:'dd/MM/yyyy' }}</td>
        <td>{{ nota.fornecedor }}</td>
        <td>{{ nota.valor | currency:'BRL' }}</td>
        <td>{{ nota.status }}</td>
        <td>
          <div class="flex gap-2">
            <p-button
              icon="pi pi-pencil"
              rounded
              outlined
              (click)="editarNotaFiscal(nota)">
            </p-button>
            <p-button
              icon="pi pi-trash"
              severity="danger"
              rounded
              outlined
              (click)="excluirNotaFiscal(nota)">
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
