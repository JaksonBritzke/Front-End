<div class="spinner-container" *ngIf="loading">
  <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }"></p-progress-spinner>
</div>


<div class="card">
  <p-toast></p-toast>

  <p-toolbar>
    <p-button label="Novo" icon="pi pi-plus" (onClick)="abrirModalCadastro()"></p-button>
    <ng-template pTemplate="left">
      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-search" (click)="clearSearch()"></i>
        </p-inputgroup-addon>
        <input pInputText placeholder="Filtrar Notas Fiscais" #filter (input)="onGlobalFilter($event)" />
      </p-inputgroup>
    </ng-template>
  </p-toolbar>
  <p-table
    #dt3
    [value]="notaFiscal"
    [tableStyle]="{'min-width': '50rem'}"
    [globalFilterFields]="['numero', 'dataEmissao', 'valorTotal', 'fornecedor.nome']"
    responsiveLayout="scroll"
    [rows]="10"
    stripedRows>

    <ng-template pTemplate="caption">
      <div class="flex justify-content-between align-items-center">
        <h5 class="m-0">Lista de Notas Fiscais</h5>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="numero">Número <p-sortIcon field="numero"></p-sortIcon></th>
        <th pSortableColumn="data">Data de Emissão <p-sortIcon field="dataEmissao"></p-sortIcon></th>
        <th pSortableColumn="fornecedorId">Fornecedor <p-sortIcon field="fornecedorId"></p-sortIcon></th>
        <th pSortableColumn="valorTotal">Valor Total<p-sortIcon field="valorTotal"></p-sortIcon></th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-notaFiscal>
      <tr>
        <td>{{ notaFiscal.numero }}</td>
        <td>{{ notaFiscal.dataEmissao | date:'dd/MM/yyyy' }}</td>
        <td>{{ notaFiscal.fornecedorId }}</td>
        <td>{{ notaFiscal.valorTotal | currency:'BRL' }}</td>
        <td>
          <div class="flex gap-2">
            <p-button
              icon="pi pi-pencil"
              rounded
              outlined
              (click)="editarNotaFiscal(notaFiscal)">
            </p-button>
            <p-button
              icon="pi pi-trash"
              severity="danger"
              rounded
              outlined
              (click)="excluirNotaFiscal(notaFiscal)">
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  </div>


<p-dialog [(visible)]="notaDialog" [modal]="true" [style]="{width: '650px'}" header="Detalhes da NF de Entrada"
  [draggable]="false" [resizable]="false" (onHide)="ocultarModal()">
  <p-divider />

  <p-card styleClass="mb-0">
    <form [formGroup]="notaForm" class="formgrid grid">
      <div class="field col-12">
        <label for="numero" class="block font-medium mb-2">Nro Nota</label>
        <input pInputText id="numero" formControlName="numero" class="w-full"
          [ngClass]="{'ng-invalid ng-dirty': submitted && notaForm.get('numero')?.invalid}">
        <small class="p-error block mt-2" *ngIf="submitted && notaForm.get('numero')?.invalid">
          Descrição é obrigatória
        </small>
      </div>


    </form>
  </p-card>

  <p-divider />
  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <button pButton label="Cancelar" icon="pi pi-times" class="p-button-secondary" (click)="ocultarModal()">
      </button>
      <button pButton label="Salvar" icon="pi pi-check" class="p-button-primary" (click)="salvarNota()">
      </button>
    </div>
  </ng-template>
</p-dialog>


<p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle" acceptLabel="Sim" rejectLabel="Não">
</p-confirmDialog>
