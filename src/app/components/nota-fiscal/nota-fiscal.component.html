<div class="card">
  <p-table [value]="notasFiscais" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>

        <th>Data</th>
        <th>Fornecedor</th>
        <th>Valor</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-nota>
      <tr>

  </p-table>
